<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Letter & Line Selector</title>
  <style>
    p {counter-increment: section;}
    p::before {content: counter(section) ". "; }
    p::after {content: " - " attr(data-page) " page ";}
    p::first-letter {font-size: 3em; }
    p::selection {background: black; color: red;}
  </style>
</head>
<body>
  <h1>Lorem ipsum</h1>
  <p data-page="52">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, voluptas!</p>
  <p data-page="273">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis, necessitatibus!</p>
</body>
</html>
