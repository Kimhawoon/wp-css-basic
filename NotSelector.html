<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Not Selector</title>
  <style>
    input:not([type=password]) { background: red; }
  </style>
</head>
<body>
  <input type="password"><br>
  <input type="text"><br>
  <input type="password"><br>
  <input type="email"><br>
</body>
</html>
