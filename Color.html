<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        body {background-image: url(./images/mountain.jpg);}
        div {
            background:#f00;
            width: 200px;
            height: 100px;
            margin: 10px;
        }
        .yellow {background: yellow;}
        .blue {background:#0000ff;}
        .green {background:rgb(0, 255, 0);}
        .green-alpha {background: rgba(0, 255, 0, 0.5)}
    </style>
</head>
<body>
    <div>Basic div</div>
    <div class="yellow">Yellow div</div>
    <div class="blue">Blue div</div>
    <div class="green">Green div</div>
    <div class="green-alpha">Green-Alpha div</div>
</body>
</html>
