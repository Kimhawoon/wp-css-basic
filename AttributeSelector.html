<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Attribute Selector</title>
    <style>
        [type=text] {color:blue;}
        [data-type=danger] {color:red;}
    </style>
</head>
<body>
    <input type="text" name="username"><br>
    <input type="password" name="password"><br>
    <input type="text" data-type="danger"
    name="warning"><br>

</body>
</html>
